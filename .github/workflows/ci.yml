# Comprehensive CI/CD Pipeline for ZyeutÃ©
# Optimized for self-hosted runners
# Documentation: https://docs.github.com/en/actions

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Limit GITHUB_TOKEN permissions for security
permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write

env:
  NODE_VERSION: '20.19.0'

jobs:
  # ============================================
  # Job 1: Code Quality Checks
  # ============================================
  lint-and-format:
    name: ðŸ” Lint & Format Check
    runs-on: self-hosted
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Check Prettier formatting
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css}" "*.{ts,tsx,js,json,md}"
        continue-on-error: false

      - name: Run TypeScript type checking
        run: npm run type-check
        continue-on-error: false

  # ============================================
  # Job 2: Unit Tests with Coverage
  # ============================================
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage
        continue-on-error: false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unit-tests
          name: unit-tests-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: Check coverage threshold
        run: |
          COVERAGE=$(npm run test:coverage:check 2>&1 | grep -oP 'All files\s+\|\s+\K[\d.]+' || echo "0")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "âŒ Coverage is below 70% threshold"
            exit 1
          else
            echo "âœ… Coverage meets 70% threshold"
          fi
        continue-on-error: false

  # ============================================
  # Job 3: Integration Tests
  # ============================================
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: self-hosted
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_TEST || secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY_TEST || secrets.VITE_SUPABASE_ANON_KEY }}
        continue-on-error: false

  # ============================================
  # Job 4: E2E Tests with Playwright
  # ============================================
  e2e-tests:
    name: ðŸŽ­ E2E Tests
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_TEST || secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY_TEST || secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Start preview server
        run: npm run preview &
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_TEST || secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY_TEST || secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Wait for server
        run: |
          timeout=60
          elapsed=0
          while ! curl -f http://localhost:4173 > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "Server failed to start"
              exit 1
            fi
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Server is ready"

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:4173
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_TEST || secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY_TEST || secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ============================================
  # Job 5: Security Scanning
  # ============================================
  security:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit (JSON output)
        run: npm audit --json > npm-audit.json || true
        continue-on-error: true

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: npm-audit.json
          retention-days: 30

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true

  # ============================================
  # Job 6: Build & Bundle Analysis
  # ============================================
  build:
    name: ðŸ—ï¸ Build & Analyze
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Analyze bundle size
        run: |
          echo "## ðŸ“¦ Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size | Gzipped |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|---------|" >> $GITHUB_STEP_SUMMARY
          
          for file in dist/assets/*.js; do
            if [ -f "$file" ]; then
              SIZE=$(du -h "$file" | cut -f1)
              GZIP_SIZE=$(gzip -c "$file" | wc -c | awk '{printf "%.1fK", $1/1024}')
              FILENAME=$(basename "$file")
              echo "| $FILENAME | $SIZE | $GZIP_SIZE |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          # Check if bundle size exceeds threshold
          TOTAL_SIZE=$(du -sk dist | cut -f1)
          TOTAL_SIZE_MB=$(echo "scale=2; $TOTAL_SIZE/1024" | bc)
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total bundle size: ${TOTAL_SIZE_MB}MB**" >> $GITHUB_STEP_SUMMARY
          
          # Check gzipped main bundle
          MAIN_BUNDLE=$(ls -t dist/assets/*.js | head -1)
          if [ -f "$MAIN_BUNDLE" ]; then
            GZIP_MAIN=$(gzip -c "$MAIN_BUNDLE" | wc -c)
            GZIP_MAIN_KB=$(echo "scale=1; $GZIP_MAIN/1024" | bc)
            echo "**Main bundle (gzipped): ${GZIP_MAIN_KB}KB**" >> $GITHUB_STEP_SUMMARY
            
            if (( $(echo "$GZIP_MAIN_KB > 500" | bc -l) )); then
              echo "âš ï¸ Warning: Main bundle exceeds 500KB threshold" >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ============================================
  # Job 7: Performance Monitoring (Lighthouse)
  # ============================================
  lighthouse:
    name: âš¡ Lighthouse CI
    runs-on: self-hosted
    timeout-minutes: 20
    needs: build
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Start preview server
        run: |
          cd dist
          npx serve -s . -l 4173 &
          sleep 5

      - name: Run Lighthouse CI
        run: |
          lhci autorun --collect.url=http://localhost:4173 --collect.numberOfRuns=3
        continue-on-error: true

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 7

  # ============================================
  # Job 8: Deploy Staging (develop branch)
  # ============================================
  deploy-staging:
    name: ðŸš€ Deploy Staging
    runs-on: self-hosted
    needs: [lint-and-format, unit-tests, integration-tests, build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.zyeute.ca

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to Netlify (Staging)
        run: |
          npm install -g netlify-cli
          netlify deploy --dir=dist --message="Staging deploy from ${{ github.sha }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_STAGING }}

      - name: Deployment notification
        run: |
          echo "âœ… Staging deployment successful!"
          echo "ðŸ”— URL: https://staging.zyeute.ca"

  # ============================================
  # Job 9: Deploy Production (main branch)
  # ============================================
  deploy-production:
    name: ðŸš€ Deploy Production
    runs-on: self-hosted
    needs: [lint-and-format, unit-tests, integration-tests, e2e-tests, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://zyeute.ca

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to Netlify (Production)
        run: |
          npm install -g netlify-cli
          netlify deploy --prod --dir=dist --message="Production deploy from ${{ github.sha }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deployment notification
        run: |
          echo "âœ… Production deployment successful!"
          echo "ðŸ”— URL: https://zyeute.ca"
          echo "ðŸ“Š Commit: ${{ github.sha }}"
          echo "ðŸ‘¤ Author: ${{ github.actor }}"

  # ============================================
  # Job 10: Deploy Preview (Pull Requests)
  # ============================================
  deploy-preview:
    name: ðŸ” Deploy Preview
    runs-on: self-hosted
    needs: [build]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to Netlify (Preview)
        id: deploy
        run: |
          npm install -g netlify-cli
          DEPLOY_OUTPUT=$(netlify deploy --dir=dist --message="PR #${{ github.event.pull_request.number }}" 2>&1)
          PREVIEW_URL=$(echo "$DEPLOY_OUTPUT" | grep -oP 'https://[^\s]+\.netlify\.app' | head -1)
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        if: steps.deploy.outputs.preview_url
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview Deployment Ready!**\n\nðŸ”— Preview URL: ${{ steps.deploy.outputs.preview_url }}\n\nBuilt from commit: \`${{ github.sha }}\``
            })
