# GitHub Actions CI/CD Workflow for Zyeuté
# Documentation: https://docs.github.com/en/actions
# Runs tests and builds the project to ensure code quality

name: CI/CD Pipeline

# Trigger workflow on push and pull requests to main branch
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  # Allow manual workflow dispatch
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Limit GITHUB_TOKEN permissions for security
permissions:
  contents: read

jobs:
  # Job 1: Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript type checking
        run: npm run type-check
        # Continue on error since there are pre-existing TypeScript errors
        continue-on-error: true
      
      # Uncomment when ESLint is configured with proper dependencies
      # - name: Run ESLint
      #   run: npm run lint

  # Job 2: Build
  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        env:
          # Set production environment
          NODE_ENV: production
      
      - name: Check build output
        run: |
          echo "Build completed successfully!"
          echo "Build directory contents:"
          ls -lh dist/
          du -sh dist/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
          if-no-files-found: error

  # Job 3: Test (placeholder for future tests)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Uncomment when tests are added
      # - name: Run tests
      #   run: npm test
      
      - name: Tests placeholder
        run: echo "No tests configured yet. Add 'npm test' script and test files to enable testing."

  # Job 4: Deploy Preview (for PRs)
  deploy-preview:
    name: Deploy Preview (PR)
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Deploy to Netlify (Preview)
        run: echo "Deploy preview build to Netlify here. Install Netlify CLI and use 'netlify deploy --dir=dist'"
        # To enable: Add NETLIFY_AUTH_TOKEN and NETLIFY_SITE_ID as secrets
        # Then uncomment:
        # - name: Install Netlify CLI
        #   run: npm install -g netlify-cli
        # - name: Deploy to Netlify
        #   run: netlify deploy --dir=dist --message="PR #${{ github.event.pull_request.number }}"
        #   env:
        #     NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        #     NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # Job 5: Deploy Production (on push to main)
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Deploy to Netlify (Production)
        run: echo "Deploy production build to Netlify here. Install Netlify CLI and use 'netlify deploy --prod --dir=dist'"
        # To enable: Add NETLIFY_AUTH_TOKEN and NETLIFY_SITE_ID as secrets
        # Then uncomment:
        # - name: Install Netlify CLI
        #   run: npm install -g netlify-cli
        # - name: Deploy to Netlify
        #   run: netlify deploy --prod --dir=dist --message="Production deploy from ${{ github.sha }}"
        #   env:
        #     NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        #     NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

# Environment variables and secrets needed:
# - NETLIFY_AUTH_TOKEN: Your Netlify personal access token
# - NETLIFY_SITE_ID: Your Netlify site ID
# 
# To add secrets:
# 1. Go to your GitHub repo → Settings → Secrets and variables → Actions
# 2. Click "New repository secret"
# 3. Add NETLIFY_AUTH_TOKEN and NETLIFY_SITE_ID
#
# To get these values:
# 1. NETLIFY_AUTH_TOKEN: Netlify dashboard → User settings → Applications → Personal access tokens
# 2. NETLIFY_SITE_ID: Netlify dashboard → Your site → Site settings → General → Site details → API ID
